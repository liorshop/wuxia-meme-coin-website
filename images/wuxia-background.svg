<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0A0A1A;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#1A1A3A;stop-opacity:1"/>
        </linearGradient>
        
        <pattern id="subtlePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="50" height="50" fill="rgba(255,255,255,0.01)"/>
            <rect x="50" y="50" width="50" height="50" fill="rgba(255,255,255,0.01)"/>
        </pattern>
    </defs>
    
    <rect width="1920" height="1080" fill="url(#backgroundGradient)"/>
    <rect width="1920" height="1080" fill="url(#subtlePattern)" opacity="0.5"/>
    
    <g opacity="0.2">
        <path 
            d="M0 800 
               Q500 600, 960 800 
               Q1440 1000, 1920 800" 
            fill="none" 
            stroke="white" 
            stroke-width="2" 
            stroke-dasharray="10,10"
        />
    </g>
</svg>