<body>
    <header>
        <div class="logo-container">
            <img src="images/golden-dragon-logo.png" alt="Wuxia Meme Coin Logo" class="logo">
            <span class="wuxia-characters">武侠文化</span>

    <main>
        <section class="contact">
            <h1>Connect With Us</h1>
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>Contact Details</h2>
                    <p>Email: info@wuxiamemecoins.com</p>
                    <div class="social-links">
                        <a href="#" class="social-icon">Twitter</a>
                        <a href="#" class="social-icon">Telegram</a>
                        <a href="#" class="social-icon">Discord</a>
                    </div>
                </div>
                <form class="contact-form">
                    <h2>Send Us a Message</h2>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
